<!DOCTYPE html>	
<html>
<head>
	<title>Forms</title>
</head>
<body>

<h1>Login</h1>

<!--action - where the form sends data to-->
<!--method - what HTTP method (get/post)-->

<form action="http://wikipedia.com" method="GET">


	<label for="username">Email:</label>
	<input id="username" type="email" placeholder="username" required>

	<label for="password">Password2</label>
	<input id = "password" type="password" placeholder="password" required>
	<input type="submit">

</form>


</body>
</html>
